{% extends 'main_base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <label for="email-input">Email:</label>
        <span>{{ form.email }}</span>
        <input id="email-input" type="submit" class="" value="Reset password" placeholder="email">
    </form>
{% endblock content %}
